name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t netwest-demo .
          docker tag my-app ${{ secrets.DOCKER_USERNAME }}/netwest-demo:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/netwest-demo:latest

      - name: Deploy to Docker Hub
        uses: docker/deploy-action@v1
        with:
          push: true
          tags: latest
